    // 连续点击7秒可重置“姓名”(demo)
    var timer = null;
    var waitTime = 500; // 该时间间隔内点击两次，才算连续点击（单位：ms）
    var lastTime = new Date().getTime();     // 上次点击时间
    var lastTimeFirst = new Date().getTime();// 首次点击时间
    var count = 0; // 连续点击次数
    // 获取对象
    document.getElementById('Button1').onclick = function (event) {
      var currentTime = new Date().getTime();
      // 计算两次相邻点击的时间间隔，计数。
      count = (currentTime - lastTime) < waitTime ? count + 1 : 1;
      lastTime = new Date().getTime();
      if (count == 1) {
        lastTimeFirst = new Date().getTime();// 首次点击时间重置
      }
      clearTimeout(timer);
      // timer = setTimeout(function () {
      // clearTimeout(timer);
      // 处理点击事件
      console.log(count);

      if (count > 4) {
        // 连续点击五次或者五次以上的点击事件
        console.log('点击超过4次了')
        count = 1;
      }
      // }, waitTime + 10)
    };



    function kaishi() {
      var docElm = document.documentElement;
      //W3C   
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      }
      //FireFox   
      else if (docElm.mozRequestFullScreen) {
        docElm.mozRequestFullScreen();
      }
      //Chrome等   
      else if (docElm.webkitRequestFullScreen) {
        docElm.webkitRequestFullScreen();
      }
      //IE11   
      else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function guanbi() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitCancelFullScreen) {
        document.webkitCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    //全屏变换时的事件
    document.addEventListener("fullscreenchange", function () {
      fullscreenState.innerHTML = (document.fullscreen) ? "" : "not ";
    }, false);

    document.addEventListener("mozfullscreenchange", function () {
      fullscreenState.innerHTML = (document.mozFullScreen) ? "" : "not ";
    }, false);

    document.addEventListener("webkitfullscreenchange", function () {
      fullscreenState.innerHTML = (document.webkitIsFullScreen) ? "" : "not ";
    }, false);

    document.addEventListener("msfullscreenchange", function () {
      fullscreenState.innerHTML = (document.msFullscreenElement) ? "" : "not ";
    }, false);
